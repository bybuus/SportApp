name: backend
on:
  push:
#    branches: [ main ] #TODO read docs
  pull_request:
#    branches: [ main ]
  paths:
    - 'backend/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Test with the Go CLI
        run: go test ./...

